<div class="modal fade" id="new-connection-dialog" ng-controller="newConnectionController as vm" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header row">
                <h3 class="title col-md-11">Get New Connction</h3>
                <button type="button" class="close  col-md-1" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="vm.inquiryFormSubmit()">
                    <div class="row">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" ng-model="vm.inquiryForm.type" value="cable" checked=""> Cable TV
                                <span class="circle">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check" style="display:inline-block;">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" ng-model="vm.inquiryForm.type" value="broadband" > Broadband
                                <span class="circle">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group ">
                            <label class="control-label">First Name *</label>
                            <input type="text" name="name" ng-model="vm.inquiryForm.firstName" class="form-control">
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Last Name *</label>
                            <input type="text" name="name" ng-model="vm.inquiryForm.lastName" class="form-control">
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Contact No * </label>
                            <input type="email" name="phone" ng-model="vm.inquiryForm.phoneNumber" class="form-control" />
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Email *</label>
                            <input type="text" name="email" ng-model="vm.inquiryForm.email" class="form-control" />
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Address</label>
                            <textarea name="address" class="form-control" ng-model="vm.inquiryForm.address" id="address" rows="1"></textarea>
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Pincode</label>
                            <input type="text" name="name" ng-model="vm.inquiryForm.pincode" class="form-control">
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Remarks</label>
                            <textarea name="addrss" class="form-control" ng-model="vm.inquiryForm.remarks" id="address" rows="6"></textarea>
                        </div>

                    </div>
                    <div class="row" style="clear: both;">
                        <div class="submit text-center">
                            <input type="submit" class="btn btn-primary btn-raised btn-round" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
